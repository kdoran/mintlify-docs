<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <style>
      .box { fill: white; stroke: #93c5fd; stroke-width: 2; }
      .title { font-weight: bold; font-size: 16px; fill: #1e40af; }
      .subtitle { font-style: italic; font-size: 14px; fill: #4b5563; }
      .description { font-size: 12px; fill: #374151; text-anchor: start; }
      .connector { stroke: #60a5fa; stroke-width: 2; }
    </style>
  </defs>

  <rect x="320" y="20" width="160" height="130" rx="5" class="box" />
  <text x="400" y="45" text-anchor="middle" class="title">Dentist / Owner</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">Dr. Sarah Chen</text>
  <text x="330" y="85" class="description">• Manages overall practice strategy</text>
  <text x="330" y="105" class="description">• Provides direct patient care</text>
  <text x="330" y="125" class="description">• Makes hiring decisions</text>
  
  <line x1="400" y1="150" x2="400" y2="180" class="connector" />

  <rect x="320" y="180" width="160" height="130" rx="5" class="box" />
  <text x="400" y="205" text-anchor="middle" class="title">Office Manager</text>
  <text x="400" y="225" text-anchor="middle" class="subtitle">Miguel Rodriguez</text>
  <text x="330" y="245" class="description">• Oversees daily operations</text>
  <text x="330" y="265" class="description">• Manages finances and billing</text>
  <text x="330" y="285" class="description">• Handles patient feedback</text>
  
  <line x1="400" y1="310" x2="400" y2="330" class="connector" />
  <line x1="200" y1="330" x2="600" y2="330" class="connector" />
  <line x1="200" y1="330" x2="200" y2="350" class="connector" />
  <line x1="400" y1="330" x2="400" y2="350" class="connector" />
  <line x1="600" y1="330" x2="600" y2="350" class="connector" />

  <rect x="120" y="350" width="160" height="130" rx="5" class="box" />
  <text x="200" y="375" text-anchor="middle" class="title">Dental Hygienist</text>
  <text x="200" y="395" text-anchor="middle" class="subtitle">Jamie Wilson</text>
  <text x="130" y="415" class="description">• Performs teeth cleanings</text>
  <text x="130" y="435" class="description">• Educates on oral hygiene</text>
  <text x="130" y="455" class="description">• Screens for oral diseases</text>
  
  <rect x="320" y="350" width="160" height="130" rx="5" class="box" />
  <text x="400" y="375" text-anchor="middle" class="title">Dental Assistant</text>
  <text x="400" y="395" text-anchor="middle" class="subtitle">Alex Thompson</text>
  <text x="330" y="415" class="description">• Assists during procedures</text>
  <text x="330" y="435" class="description">• Prepares equipment</text>
  <text x="330" y="455" class="description">• Takes dental X-rays</text>
  
  <rect x="520" y="350" width="160" height="130" rx="5" class="box" />
  <text x="600" y="375" text-anchor="middle" class="title">Receptionist</text>
  <text x="600" y="395" text-anchor="middle" class="subtitle">Taylor Kim</text>
  <text x="530" y="415" class="description">• Manages scheduling</text>
  <text x="530" y="435" class="description">• Greets patients</text>
  <text x="530" y="455" class="description">• Answers calls and emails</text>
  
  <line x1="270" y1="500" x2="530" y2="500" class="connector" />
  <line x1="270" y1="480" x2="270" y2="500" class="connector" />
  <line x1="530" y1="480" x2="530" y2="500" class="connector" />
  <line x1="270" y1="500" x2="270" y2="520" class="connector" />
  <line x1="530" y1="500" x2="530" y2="520" class="connector" />

  <rect x="190" y="520" width="160" height="130" rx="5" class="box" />
  <text x="270" y="545" text-anchor="middle" class="title">Bookkeeper</text>
  <text x="270" y="565" text-anchor="middle" class="subtitle">(Part-time) Priya Patel</text>
  <text x="200" y="585" class="description">• Manages accounts</text>
  <text x="200" y="605" class="description">• Processes payroll</text>
  <text x="200" y="625" class="description">• Prepares financial reports</text>
  
  <rect x="450" y="520" width="160" height="130" rx="5" class="box" />
  <text x="530" y="545" text-anchor="middle" class="title">Dental Lab Technician</text>
  <text x="530" y="565" text-anchor="middle" class="subtitle">(Contract) Jordan Lee</text>
  <text x="460" y="585" class="description">• Creates dental prosthetics</text>
  <text x="460" y="605" class="description">• Ensures quality control</text>
  <text x="460" y="625" class="description">• Consults on materials</text>
</svg>